<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Spartan:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/622af6dfc3.js" crossorigin="anonymous"></script>    
<link href="src/styles.css" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>WeatherApp Jacky</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form class="d-flex" id="searchCityForm">
                <input class="form-control me-2" id="inputCity" type="text" placeholder="Type a city" autocomplete="off" autofocus="on"> 
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <header>
    </div>
    <p class="myname"><i class="fab fa-suse"></i> Coded by Jacky, <a href="https://github.com/jchabrny/my-weather-app">open-sourced on GitHub</a> and <a href="https://www.netlify.com/">hosted on Netlify</a></p>
      <div class="current-date" id="date">
          <h1>
              <br />
              <br />
      July 27, 2021
      <br />
      <span class="currentTime">TUE 21:27</span>
    </h1>
  </div>
  <div class="currentTemperature"><br/><h2></h2><p id="weather-description"></p></div>
  <div class="current-weather-icon">
    <i class="fas fa-circle"></i>
  </div>
  <div class="wrapper-currentCity">
      <div class="row"</div>
  <div class="currentCity col-6"><h3></h3></div>
<div class="temperatureSpan col-6"><p id="temperature-span"></p></div>
</div>
<div/>
<div><button class="btn btn-outline-success" type="submit" id="current-location">Current location</button></div>
<div class="wrapperForecast">
  <footer>
  <div class="row"</div>
    <p>
      <div class="col-12">WED<div><i class="fas fa-cloud-sun"></i></div></div>
      <div class="col-12">THU<div><i class="fas fa-sun"></i></div></div>
      <div class="col-12">FRI<div><i class="fas fa-sun"></i></div></div>
      <div class="col-12">SAT<div><i class="fas fa-cloud-sun"></i></div></div>
      <div class="col-12">SUN<div><i class="fas fa-sun"></i></div></div>
    </p>
  </div>
</footer>
</div>
</div>
<script src="src/index.js"></script>
  </body>
</html>
